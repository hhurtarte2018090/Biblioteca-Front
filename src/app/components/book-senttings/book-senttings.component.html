<div class="modal fade" id="updateBookModal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="updateBookModal" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title">{{book.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-signin" #formUpdateBook="ngForm"  [ngSwitch]="book.type">
            <label for="inputType" class="col-form-label">Type</label>
            <select class="form-control" id="type" name="type" [(ngModel)]="book.type" >
                <option *ngFor="let type of types" [value]="type.value">{{type.text}}</option>
            </select>
            <label for="inputAuthor" class="col-form-label">Author</label>
            <input [(ngModel)]="book.author"  name="author" id="inputAuthor" class="form-control" placeholder="author name" required  autofocus>
            <label for="inputTitle" class="col-form-label">Title</label>
            <input [(ngModel)]="book.title"  name="title" id="inputTitle" class="form-control" placeholder="title" required >
            <label for="inputEdition" class="col-form-label">Edition</label>
            <input [(ngModel)]="book.edition" name="edition" id="inputEdition" class="form-control" placeholder="edition, field not required">
            <label for="inputCodeWords" class="col-form-label">Code Words</label>
            <input  [(ngModel)]="book.codeWords" name="codeWords" id="inputCodeWords" class="form-control" placeholder="example1,example2,example3,...">
            <label for="inputDescription" class="col-form-label">Description</label>
            <input [(ngModel)]="book.description" name="Description" id="inputDescription" class="form-control" placeholder="description" required>
            <label for="inputTopics" class="col-form-label">Topics</label>
            <input [(ngModel)]="book.topics" name="topics" id="inputTopics" class="form-control" placeholder="example1,example2,example3,...">
            <label *ngSwitchCase="2" for="inputCurrentFrequency" class="col-form-label">Current Frequency</label>
            <input *ngSwitchCase="2" [(ngModel)]="book.currentFrequency" name="currentFrequency" id="inputCurrentFrequency" class="form-control" placeholder="current Frequency">
            <label *ngSwitchCase="2" for="inputPrints" class="col-form-label">Prints</label>
            <input *ngSwitchCase="2" [(ngModel)]="book.prints" name="prints" id="inputPrints" class="form-control" placeholder="number of specimens to date">
            <label for="inputCopies" class="col-form-label">Copies</label>
            <input [(ngModel)]="book.copies" name="copies" id="inputCopies" class="form-control" placeholder="number of copies" required>
            <label for="inputAvailables" class="col-form-label">Availables</label>
            <input [(ngModel)]="book.availables" name="availables" id="inputAvailables" class="form-control" placeholder="number of copies availables">
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" [disabled]="!formUpdateBook.form.valid" (click)="onSubmit()">Save</button>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="seeBookModal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="seeBookModal" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title">{{book.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <tr><label *ngSwitchCase="1" class="col-form-label">Type: Book</label></tr>
            <tr><label *ngSwitchCase="2" class="col-form-label">Type: Magazine</label></tr>
            <tr><label  class="col-form-label">Author: {{book.author}}</label></tr>
            <tr><label  class="col-form-label">Edition: {{book.edition}}</label></tr>
            <tr><label  class="col-form-label">Code Words: {{book.codeWords}}</label></tr>
            <tr><label  class="col-form-label">Description: {{book.description}}</label></tr>
            <tr><label  class="col-form-label">Topics: {{book.topics}}</label></tr>
            <tr><label *ngSwitchCase="2"  class="col-form-label">Current Frequency: {{book.currentFrequency}}</label></tr>
            <tr><label *ngSwitchCase="2"  class="col-form-label">Prints: {{book.prints}}</label></tr>
            <tr><label  class="col-form-label">Copies: {{book.copies}}</label></tr>
            <tr><label  class="col-form-label">Availables: {{book.availables}}</label></tr>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="lendBook(book._id, book.availables)" >Lend Book</button>
        </div>
      </div>
    </div>
  </div>
